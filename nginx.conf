# /nginx.conf

# Este é um arquivo de configuração base do Nginx para PHP-FPM.
# O importante é a seção 'location /'.

server {
    listen 8080;
    server_name localhost;
    root /app; # O diretório onde sua aplicação fica no container

    index index.php;

    # A regra de ouro que resolve o problema 404
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        # Nixpacks define a localização do socket do PHP-FPM
        fastcgi_pass unix:/var/run/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Regra para não registrar logs de favicon e robots.txt, que não existem
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}
